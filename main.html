<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>串口/网络数据调试器 v1.0.0，作者：TaoGe <liangtao.gz@foxmail.com></title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
<div class="rev">
    <div id="pre">
    </div>
</div>
<div class="setting">
    <div class="left">
        <div class="port">
            <div class="item">
                <div class="left"><span>端口号</span></div>
                <div class="right">
                    <label>
                        <select id="port_number"></select>
                    </label>
                </div>
            </div>
            <div class="item">
                <div class="left"><span>波特率</span></div>
                <div class="right">
                    <label>
                        <select id="baud_rate">
                            <option value="110">110</option>
                            <option value="300">300</option>
                            <option value="600">600</option>
                            <option value="1200">1200</option>
                            <option value="2400">2400</option>
                            <option value="4800">4800</option>
                            <option value="9600" selected>9600</option>
                            <option value="14400">14400</option>
                            <option value="19200">19200</option>
                            <option value="38400">38400</option>
                            <option value="56000">56000</option>
                            <option value="57600">57600</option>
                            <option value="115200">115200</option>
                            <option value="128000">128000</option>
                            <option value="230400">230400</option>
                            <option value="256000">256000</option>
                            <option value="460800">460800</option>
                            <option value="500000">500000</option>
                            <option value="512000">512000</option>
                            <option value="600000">600000</option>
                            <option value="750000">750000</option>
                            <option value="921600">921600</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="item">
                <div class="left"><span id="io_state" class="state"></span></div>
                <div class="right">
                    <button id="io">打开串口</button>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <form>
            <div class="item">
                <label>
                    <textarea rows="3" id="cmd"></textarea>
                </label>
            </div>
            <div class="item">
                <div class="left">
                    <button type="button" id="upgrade_stm32">一键升级</button>
                    <button type="button" id="scan">监听扫描</button>
                    <button type="button" id="print">普通打印</button>
                    <button type="button" id="reverse_print">模板打印</button>
                </div>
                <div class="right">
                    <button type="button" id="send_btn">发送</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
